<!DOCTYPE html>
<html>

<head>
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #007bff;
        }

        #quiz-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #question {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #choices {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #choices li {
            margin: 5px 0;
        }

        button {
            background-color: #fff;
            border: 1px solid #007bff;
            color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button.selected {
            background-color: #007bff;
            color: #fff;
        }

        #quiz-controls {
            margin-top: 20px;
        }

        #prev,
        #next,
        #submit,
        #restart {
            background-color: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        #prev:disabled,
        #next:disabled,
        #submit:disabled,
        #restart:disabled {
            background-color: #ccc;
            color: #999;
            cursor: not-allowed;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Quiz Time</h1>
    <div id="quiz-container">
        <p id="question">Question goes here</p>
        <ul id="choices"></ul>
    </div>
    <div id="quiz-controls">
        <button id="prev" onclick="prevQuestion()" disabled>Previous</button>
        <button id="next" onclick="nextQuestion()" disabled>Next</button>
        <button id="submit" onclick="submitQuiz()">Submit</button>
        <button id="restart" onclick="restartQuiz()" disabled>Take the Quiz Again</button>
    </div>
    <p id="result" class="hidden">Your score: <span id="score"></span></p>

    <script src="app.js">
    </script>
</body>

</html>
